<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Travel Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="menu-btn">â˜°</button>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <button id="login-btn">Login</button>
        </nav>
    </header>
    <main>
        <section class="booking-section">
            <h1>Book Your Dream Trip</h1>
            <form id="booking-form">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter your destination" required readonly>
                
                <label for="travel-date">Travel Date:</label>
                <input type="date" id="travel-date" name="travel-date" required>
                
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
                
                <button type="submit">Reserve</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Travel Page. All rights reserved.</p>
    </footer>
    <script>
        // Extract destination from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');
        if (destination) {
            document.getElementById('destination').value = destination;
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
